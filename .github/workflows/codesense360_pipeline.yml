name: CodeSense360 Daily Pipeline

on:
  schedule:
    - cron: "0 2 * * *"     # every day at 2 AM UTC
  workflow_dispatch:         # allows manual run from Actions tab

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Verify project files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Repo contents:"
          ls -R | head -40

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          else
            echo "‚ùå requirements.txt not found!"
            exit 1
          fi

      - name: Run ingestion
        env:
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source venv/bin/activate
          echo "üöÄ Starting GitHub + CI/CD ingestion..."
          python -m src.ingest.github_ingest || { echo "‚ùå GitHub ingest failed"; exit 1; }
          python -m src.ingest.cicd_ingest || { echo "‚ö†Ô∏è CI/CD ingest skipped or failed"; exit 0; }

      - name: Run processing
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source venv/bin/activate
          echo "üßÆ Running metrics processors..."
          python -m src.process.metrics_processor || echo "‚ö†Ô∏è metrics_processor skipped"
          python -m src.process.cicd_metrics_processor || echo "‚ö†Ô∏è cicd_metrics_processor skipped"
