name: CodeSense360 Cloud Pipeline

on:
  schedule:
    - cron: "0 2 * * *"    # every day at 2 AM UTC
  workflow_dispatch:        # allow manual trigger

jobs:
  trigger-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Invoke Lambda function
        run: |
          echo "ðŸš€ Triggering CodeSense360 Lambda function..."
          aws lambda invoke \
            --function-name codesense360_ingest_lambda \
            --region us-east-2 \
            --cli-binary-format raw-in-base64-out \
            --payload '{"trigger": "github-scheduled"}' \
            lambda_response.json
          echo "âœ… Lambda response:"
          cat lambda_response.json
