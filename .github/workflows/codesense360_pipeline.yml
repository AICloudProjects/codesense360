name: CodeSense360 Daily Pipeline

on:
  schedule:
    - cron: "0 2 * * *"    # every day at 2 AM UTC
  workflow_dispatch:        # allows manual run from Actions tab

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      # ‚úÖ STEP 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ STEP 2: Show repo contents (debug)
      - name: Verify files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Repository content preview:"
          ls -R | head -40

      # ‚úÖ STEP 3: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ‚úÖ STEP 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          else
            echo "‚ùå requirements.txt not found in repo."
            exit 1
          fi

      # ‚úÖ STEP 5: Run ingestion jobs
      - name: Run ingestion
        env:
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source venv/bin/activate
          echo "üöÄ Starting GitHub ingestion..."
          python -m src.ingest.github_ingest
          echo "‚öôÔ∏è  Running CI/CD ingestion..."
          python -m src.ingest.cicd_ingest

      # ‚úÖ STEP 6: Run processing jobs
      - name: Run processing
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source venv/bin/activate
          echo "üßÆ Running metrics processors..."
          python -m src.process.metrics_processor
          python -m src.process.cicd_metrics_processor
