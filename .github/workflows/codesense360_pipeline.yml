name: ğŸš€ CodeSense360 Lambda CI/CD

on:
  push:
    branches:
      - main        # or change to 'dev' if you want a staging branch
  workflow_dispatch: # manual trigger

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt -t build/
          cp -r src build/src
          cp lambda_handler.py build/
          cd build && zip -r ../codesense360_lambda.zip .

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name codesense360_ingest_lambda \
            --zip-file fileb://codesense360_lambda.zip \
            --region ${{ secrets.AWS_REGION }}

      - name: âœ… Test Lambda invocation
        run: |
          aws lambda invoke \
            --function-name codesense360_ingest_lambda \
            --cli-binary-format raw-in-base64-out \
            --payload '{"trigger": "post-deploy"}' \
            lambda_response.json
          echo "ğŸ” Lambda response:"
          cat lambda_response.json
